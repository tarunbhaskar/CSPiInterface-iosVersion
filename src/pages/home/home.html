<ion-header>

  <ion-navbar>
    <ion-title>CSPI Interfaces</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>



<ion-searchbar class="searchbar"
  [(ngModel)]="searchText"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="searchFn($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
<!--ion-spinner class="spinner" name="ios" *ngIf="showSpinner"></ion-spinner-->
<ion-grid>
  <ion-row align-items-start class="header">
    <ion-col col-2>
      ID
    </ion-col >
     <ion-col col-2>
      FNMA Used
    </ion-col >
    <ion-col col-6>
     Function/Interface Description
    </ion-col>
    <ion-col col-2 style="text-align:right">
     View
    </ion-col>
  </ion-row>

  
<ion-spinner class="spinner" name="ios" *ngIf="showSpinner"></ion-spinner>
  <ion-row  align-items-start *ngFor="let det of data | search :searchText ; let index=index;  let odd=odd; let even=even;"
  class="row"
  [ngClass]="{ odd: odd, even: even }" >
    <ion-col col-2 >
     {{det ? det.id : ""}}
    </ion-col>
    <ion-col col-2 >
     <ion-icon name="checkmark-circle-outline" item-left *ngIf="det.FNMAUsed === 'TRUE'" ></ion-icon>
    </ion-col>
    <ion-col col-7  *ngIf='det.titleMain !== ""' style="font-weight:bold">
      {{det ? det.titleMain :""}} {{det?det.title :""}} {{det?det.desc :""}}
    </ion-col>
    <ion-col col-7 *ngIf='det.titleMain === ""'>
       {{det?det.title :""}} {{det?det.desc :""}}
    </ion-col>
    <ion-col col-1 >
     <ion-icon name="eye" item-left (click) = "showDetails(det)" *ngIf="det.FNMAUsed === 'TRUE'"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
<ion-footer>
        <p class="text-color">@Fannie Mae</p>
 </ion-footer>
